<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Login - Mini Curso JSF</title>
    </h:head>

    <h:body>
        <h1>Esqueci minha senha</h1>
        
        <h:form>
            <h:messages showDetail="true"/>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Email: " />
                <h:inputText value="#{esqueciMinhaSenhaController.email}" 
                             required="true" requiredMessage="Email é obrigatório"/>
            </h:panelGrid>
            
            <h:commandButton value="Enviar" action="#{esqueciMinhaSenhaController.enviar}" />
            <h:commandButton value="Cancelar" action="login.xhtml?faces-redirect=true" 
                             immediate="true"/>
        </h:form>
        
    </h:body>

</html>

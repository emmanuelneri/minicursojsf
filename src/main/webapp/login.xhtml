<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Login - Mini Curso JSF</title>
    </h:head>

    <h:body>
        <h1>Login</h1>
        
        <h:form>  
            <h:messages/>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Email: " />
                <h:inputText value="#{loginController.email}" 
                             required="true" requiredMessage="Email é obrigatório"/>
                
                <h:outputLabel value="Senha: " />
                <h:inputSecret value="#{loginController.senha}" 
                               required="true" requiredMessage="Senha é obrigatório"/>
            </h:panelGrid>
            
            <h:commandButton value="Logar" action="#{loginController.logar}" />
            <h:commandButton value="Esqueci Minha Senha" immediate="true"
                             action="esqueci-minha-senha.xhtml?faces-redirect=true" />
        </h:form>
        
    </h:body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Mini curso JSF</title>
        
        <h:outputStylesheet library="css" name="app.css" />
        <h:outputScript library="js" name="app.js" />
    </h:head>

    <h:body>
        <h1>Mini Curso JSF</h1>
        
        <h:form>
            <p:menubar>
                <p:menuitem value="Home" action="index.xhtml?faces-redirect=true" icon="ui-icon-home"/>
                    <p:submenu label="Cadastros" icon="ui-icon-pencil">
                        <p:menuitem value="Produtos" action="produtos.xhtml?faces-redirect=true" />
                        <p:menuitem value="Clientes" action="clientes.xhtml?faces-redirect=true" />
                    </p:submenu>
                    <p:menuitem value="Novo Pedido" action="produtos.xhtml?faces-redirect=true" icon="ui-icon-cart"/>
                    <p:menuitem value="Sair" action="#{loginController.sair}" icon="ui-icon-close"/>
            </p:menubar>
        </h:form>
        
        <h3 style="color: blue">
            <ui:insert name="titulo" />
        </h3>
        
        <ui:insert name="conteudo" /> 
    </h:body>

</html>
